server:  port: ${PORT:8021}   #JVM 启动参数  
spring:  application:    name: cloud-user
  main:
    allow-bean-definition-overriding: true     
    zipkin:      base-url: ${ZIPKIN_HOST:http://myzipkin.com:9411}  sleuth:    sampler:    #采样率值介于 0 到 1 之间，1 则表示全部采集      probability: 1    
  datasource:    url: ${MYSQL_URL:jdbc:mysql://localhost/cloud-user}    username: root    password: Eric_123321    driver-class-name: com.mysql.cj.jdbc.Driver    hikari:      connection-test-query: SELECT 1 FROM DUAL      connection-timeout: 30000      maximum-pool-size: 20      max-lifetime: 1800000      minimum-idle: 5      jpa:    open-in-view: true    hibernate:#     更新或者创建数据表结构      ddl-auto: update#    控制台显示SQL    show-sql: true        eureka:  client:    registerWithEureka: true #服务注册开关    fetchRegistry: true #服务发现开关    serviceUrl: #Eureka客户端与Eureka服务端进行交互的地址，多个中间用逗号分隔      defaultZone: ${EUREKA_SERVER:http://eureka1001.com:1001/eureka/,http://eureka1002.com:1002/eureka/}#  instance:#    prefer-ip-address: true  #将自己的ip地址注册到Eureka服务中#    ip-address: ${IP_ADDRESS:127.0.0.1}    #instance-id: ${spring.application.name}:${server.port} #指定实例id    ###### 社交平台登陆  
    
      
